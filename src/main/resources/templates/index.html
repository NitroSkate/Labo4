<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Venta de Producto</title>
</head>
<body>

	
	<form class="container" th:action= "@{/formProducto}" th:object = "${producto}" method = "post">
		<center><h6 class="text-primary">Ingresar producto</h6></center>
		<div class="form-group">
			<label for="nombre">Nombre del producto: </label>
			<input id="nombre" class="form-control" type = "text" th:field = "${producto.nombre}"><br>
			<span class="form-text text-muted" th:errors = "*{nombre}" style = "color : #E81505;"></span><br>
		</div>
		<div class="form-group">
			<label for="descrip">Descripcion del producto: </label>
			<input id="descrip" class="form-control" type = "text" th:field = "${producto.descripcion}" rows="3"><br>
			<span class="form-text text-muted" th:errors = "*{descripcion}" style = "color : #E81505;"></span><br>
		</div>
		<div class="form-group">
			<label for="precio">Precio del producto: </label>
			<input id="precio" class="form-control" type = "number" th:field = "${producto.precio}"><br>
			<span class="form-text text-muted" th:errors = "*{precio}" style = "color : #E81505;"></span><br>
		</div>
		<div class="form-group">
			<label for="fecha">Fecha de vencimiento del producto: </label>
			<input id="fecha" class="form-control" type = "text" th:field = "${producto.vencimiento}"><br>
			<span class="form-text text-muted" th:errors = "*{vencimiento}" style = "color : #E81505;"></span><br>
		</div>
		<input type = "submit" class="btn btn-primary" value = "Agregar producto">
	
	</form>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
